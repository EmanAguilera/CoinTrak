# This file is the single source of truth for Netlify's build process.
[build]
  base    = "my_cointrak_react"
  publish = "my_cointrak_react/dist"
  command = "npm run build"
  
  # This section defines the environment variables needed during the build.
  [build.environment]
    NODE_VERSION = "18" # Specify a modern, stable Node.js version
    VITE_API_URL = "https://cointrak-api.onrender.com"

# This rule is essential for single-page applications like React.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200